# The basic colors
foreground              #FFFCF0
background              #100F0F
# background              #040408
selection_foreground    #FFFCF0
selection_background    #403E3C

# Cursor colors
cursor                  #FFFCF0
cursor_text_color       #100F0F

# kitty window border colors
active_border_color     #AF3029
inactive_border_color   #403E3C

# Tab bar colors
active_tab_foreground   #FFFCF0
active_tab_background   #403E3C
inactive_tab_foreground #878580
inactive_tab_background #282726

# The basic 16 colors
# black
color0 #100F0F
color8 #6F6E69

# red
# color1 #AF3029
color1 #cb4b16
color9 #D14D41

# green
color2  #66800B
color10 #879A39

# yellow
color3  #AD8301
color11 #D0A215

# blue
# color4  #205EA6
# color12 #4385BE
color4 #4385be
color12 #268bd2

# magenta
# color5  #A02F6F
# color13 #CE5D97
# color5 #5e409d
# color13 #8b7ec8
color5 #6c71c4
color13 #8b7ec8

# cyan
# color6  #24837B
color6 #2aa198
color14 #3AA99F

# white
color7  #F2F0E5
color15 #FFFCF0

color20 #100F0F
# color20 #040408
color21 #F2F0E5

macos_titlebar_color background
tab_bar_background #100F0F
# tab_bar_margin_color #100F0F
active_tab_background #100F0F
inactive_tab_background #100F0F

active_tab_foreground #879A39 
inactive_tab_foreground #6F6E69

visual_bell_color #8a8b8c
visual_bell_duration 0.4
enable_audio_bell no 
bell_on_tab "􀞟 "

active_tab_font_style          bold 
inactive_tab_font_style        bold

# tab_title_template " 󱊧 {sup.index} "

tab_title_template "󰨙 {tab.active_exe[:20].strip("-").upper()} {bell_symbol}{activity_symbol}"
active_tab_title_template "󰔡 {tab.active_exe[:20].strip("-").upper()} {bell_symbol}{activity_symbol}"

